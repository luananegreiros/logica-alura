<meta charset="UTF-8">

<h1> Quantas gerações se passaram desde 1500? </h1>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    anoAtual = 2021;
    idadeMediaPrimeiroFilho = 28;

    mostra("Desde o ano de 1500 se passaram " + Math.round((anoAtual - 1500)/idadeMediaPrimeiroFilho) + " gerações de brasileiros.");
    pulaLinha();

</script>
