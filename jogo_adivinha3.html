<meta charset="UTF-8">

<h1>Adivinhe o número que escolhi!</h1>

<input/>
<button> Escolha um número de 0 a 10 </button>

<script>

    let segredos = [5, 7, 10, 2];

    
    let input = document.querySelector("input");  
    input.focus();
    
    function verifica(){ 

        let achou = false;

        // colocamos o for pois temos que repetir a verificação do segredo para cada item do array (4 itens)
        // nomeDOArray.length retorna a quantidade de elementos que o array tem 

        for (let posicao = 0; posicao < segredos.length; posicao++){ 
            if (input.value == segredos[posicao]){  
                alert("Você acertou!");
                achou = true;
                break;
            }
        }

        if (achou == false){
                alert("Você errou!");
        }

        input.value = "";  
        input.focus();  

    }

    let button = document.querySelector("button");
    button.onclick = verifica; 
   
</script>
