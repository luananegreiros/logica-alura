<script>

    let idade = parseInt(prompt("Digite sua idade"));

    while (idade !== parseInt(idade)){
      idade = parseInt(prompt("Por favor, insira sua idade:"));
    }

    if (idade === parseInt(idade)){
        alert("Sua idade é: " + idade);
    }
