<meta charset="UTF-8">

<h1>Variáveis</h1>

<script>

    let ano = 2021; // Criamos a variável ano para, num só local, podermos ter acesso a informação e fazermos alterações em massa de um valor.
    document.write("Flávio tem  " + (ano - 1977) + " anos" + "<br>");
    document.write("Joaquim tem " + (ano - 1996) + " anos" + "<br>"); 
    document.write("Barney tem " + (ano - 1976) + " anos" + "<br>");

    ano = 2022; // Para reatribuirmos o valor da variável não é necessário o uso do var, nem do let.
    document.write("Flávio tem  " + (ano - 1977) + " anos" + "<br>");


    let idadeFlavio = 39;
    let idadeJoaquim = 20;
    let idadeBarney = 41;
    let media = ((idadeBarney + idadeFlavio + idadeJoaquim)/3); // As variáveis melhoram a legibilidade do código, sabemos que essa conta se refere ao cáculo da média das idades dos 3 homens.

    document.write("A média das idades é " + Math.round(media)); // Math.round arredonda o valor que está dentro do parâmetro.
 
    document.write("<br><br>"); // Podemos pular mais de uma linha adicionando o <br> mais de uma vez, ou podemos criar uma variável com a tag.

    let puloLinha = "<br>"; // Dessa forma, podemos alterar a quantidade de linhas puladas sempre que a variável aparecer no código, apenas acrescentando <br> na variável, e não manualmente linha por linha.

    document.write(puloLinha);
    document.write("<h2>Luana é demais!</h2>")

    
</script>
