<meta charset="UTF-8">

<script>
    document.write("A idade da Luana é " )   /* O document.write escreve um HTML dentro do "mundo javascript" */
    document.write("24") /*Porque usar JS para escrever um HTML? Porque o JS é dinâmico, posso imprimir esse texto condicionalmente (imprimir só se determinada coisa acontecer, ou imprimir 10x...*/
    document.write( "\n" + "ou" + "\n" + (18 + 6)) /* JS tem tipagem dinêmica, ou seja, aceita vários tipos de dados (texto, número...)*/


</script>
