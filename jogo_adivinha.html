<meta charset="UTF-8">

<script>

    function sorteio(n){
        return Math.round(Math.random() * n);
    }

    let numeroPensado = sorteio(10); // variável irá retornar valor aleatório até o 10.
    let nome = prompt("Olá! Qual seu nome?");
     
    let tentativas = 1;

    while (tentativas <= 3){
        let chute = parseInt(prompt(nome + ", escolha um número de 0 a 10..."));

        if (chute == numeroPensado){
            alert("Nossa, pensei nesse mesmo número!");
            break; //quebra o loop se entrar nessa repetição. então se acertar, não pergunta de novo. 
        } else {
            alert("Pensei em outro número...");
        }

        tentativas++;
    }

    /*

    Math.random() --> devolve um valor aleatório, não inteiro entre 0 e 1.
    Math.random() * 10 --> devolve um valor aleatório, porem andamos uma casa decimal a direita (0 a 9).
    Math.round() --> arredonda o valor para o número inteiro mais próximo. Agora nosso código abrange de 0
    a 10, pois se o número aleatório for 9.6, por exemplo, será arredondado para 10. 

    */

</script>
