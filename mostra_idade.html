<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    let ano = 2021;

    mostra("Eu nasci em " + (ano - 24) + ".");
    mostra("Alexandre nasceu em " + (ano - 27) + ".");
    mostra("Priscila nasceu em " + (ano - 22) + ".");

</script>
