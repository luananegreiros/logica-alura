<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    let pares = 0

    while (pares <= 100){
        mostra(pares);
        pares = pares + 2;
    }

    mostra("FIM");

</script>
