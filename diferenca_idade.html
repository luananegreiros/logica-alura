<meta charset="UTF-8">

<h1> Qual a diferença de idade entre Luana e sua irmã? </h1>

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(mostra) {
        document.write(mostra)
    }

    let idadeLuana = 24;
    let idadePriscila = 23;

    mostra("A diferença de idade entre Luana e Priscila é de " + (idadeLuana - idadePriscila) + " ano(s).")
    pulaLinha();

</script>
