<meta charset="UTF-8">

<h1> Funções </h1>

<br>


<script>

    /* É uma convenção que todas as funções que criamos estejam no início do código JS */
    /* Funções indicam ações, então convencionalmente a nomeamos com verbos */

    function pulaLinha() { /*Tudo que estiver dentro do bloco da função, entre as chaves, pertence á função pulaLinha*/

        document.write("<br>");

    }

    document.write("Sabemos que existem funcionalidades dentro do JS, como Math.round, que arredonda o número de dentro do parâmetro.")
    
    pulaLinha()

    document.write("Em JavaScript podemos criar nossas próprias funcionalidades, ou seja, nossas próprias funções.")


    
</script>
